{{/*
  This version assumes you provide the full path from the static folder,
  but *without* the file extension.
  e.g., {{< video src="/videos/my-video" >}}
*/}}
{{ $src := .Get "src" }}

<video width="100%"
  {{ if eq (.Get "controls" | default "true") "true" }}controls{{ end }}
  {{ if eq (.Get "autoplay") "true" }}autoplay{{ end }}
  {{ if eq (.Get "loop") "true" }}loop{{ end }}
  {{ if eq (.Get "muted") "true" }}muted{{ end }}
  playsinline>
  <source src="{{ $src }}.mp4" type="video/mp4">
  <source src="{{ $src }}.webm" type="video/webm">
  Your browser does not support the video tag.
</video>

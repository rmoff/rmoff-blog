{{ define "title" }}Search{{ end }}
{{ define "main" }}

<article class="center ph3 nested-copy-line-height lh-copy f4 nested-links mw-100 measure-wide pt4 min-vh-100">
   {{ .Content }}
   <div id="search"></div>
</article>

<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({
            element: "#search",
            showImages: true,
            showSubResults: true,
            excerptLength: 20
        });
    });
</script>

<style>
/* Pagefind styling to match site theme */
.pagefind-ui {
    --pagefind-ui-scale: 1;
    --pagefind-ui-primary: #333;
    --pagefind-ui-text: #333;
    --pagefind-ui-background: #fff;
    --pagefind-ui-border: #eeeeee;
    --pagefind-ui-tag: #f0f0f0;
    --pagefind-ui-border-width: 1px;
    --pagefind-ui-border-radius: 8px;
    --pagefind-ui-font: 'Domine', Georgia, Times, serif;
}

.pagefind-ui__search-input {
    font-size: 1.25rem !important;
    padding: 0.75rem 1rem !important;
}

.pagefind-ui__result-link {
    color: #333 !important;
    text-decoration: none !important;
}

.pagefind-ui__result-link:hover {
    text-decoration: underline !important;
}

.pagefind-ui__result-excerpt {
    font-size: 0.9rem !important;
    line-height: 1.5 !important;
}
</style>

{{ end }}

name: Check Links in PR

on:
  pull_request:

jobs:
  check_links:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Install Ruby Dev                     
      run: sudo apt-get install ruby-dev

    - name: Install AsciiDoctor
      run: sudo gem install asciidoctor
      
    - name: Install Rouge
      run: sudo gem install rouge -v 3.30.0

    - name: Setup Hugo                           
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.152.2'
        extended: true

    - name: Build
      run: hugo --buildFuture --destination public

    - name: Build Pagefind search index
      run: npx pagefind --site public

    - name: Link Checker (hyperlink)
      run: |
        # Download and install hyperlink
        curl -sL -o hyperlink https://github.com/untitaker/hyperlink/releases/download/0.1.26/hyperlink-linux-x86_64
        chmod +x hyperlink
        # Run hyperlink and filter out known false positives (JavaScript string concatenation parsed as URLs)
        ./hyperlink public 2>&1 | tee /tmp/hyperlink-output.txt || true
        # Filter out false positives (JS string concatenation in search/category pages) and count real errors
        REAL=$(grep -E '^\s*error:' /tmp/hyperlink-output.txt | grep -v 'elem.attr("href")' | grep -v '" + href + "' | grep -v '\${cat\.url}' | grep -v '\${r\.' | grep -v "' + r\." | wc -l)
        if [ "$REAL" -gt 0 ]; then
          TOTAL=$(grep -c -E '^\s*error:' /tmp/hyperlink-output.txt || echo 0)
          FILTERED=$((TOTAL - REAL))
          echo "Found $REAL real bad links (filtered $FILTERED false positives):"
          grep -E '^\s*error:' /tmp/hyperlink-output.txt | grep -v 'elem.attr("href")' | grep -v '" + href + "' | grep -v '\${cat\.url}' | grep -v '\${r\.' | grep -v "' + r\."
          exit 1
        else
          echo "No real bad links found (all detected issues were JS string concatenation false positives)"
        fi
        
